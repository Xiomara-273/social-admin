    <img mat-card-image [src]="equipo.escudo" alt="Escudo">

    <mat-card-content>
      <h2 class="text-2xl font-bold text-center mb-4">
        {{ equipo.nombre }}
      </h2>

      <p>{{ equipo.descripcion }}</p>

      <ul class="mt-4 space-y-2 text-sm">
        <li><b>Ciudad:</b> {{ equipo.ciudad }}</li>
        <li><b>Capit√°n:</b> {{ equipo.capitan }}</li>
        <li><b>Estado:</b> {{ equipo.estado }}</li>
      </ul>
    </mat-card-content>

  </mat-card>
</div>
