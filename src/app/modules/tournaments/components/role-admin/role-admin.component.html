<div class="admin-container">
  <div class="glass-card mb-4">
    <h3 class="title-gradient">{{ isEditing ? 'âœï¸ Editar Rol' : 'ğŸ›¡ï¸ Nuevo Rol de Usuario' }}</h3>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre del Rol</label>
        <input type="text" [(ngModel)]="newRole.nombre" placeholder="Ej: Admin Cancha">
      </div>

      <div class="form-group">
        <label>Alcance de Permisos</label>
        <input type="text" [(ngModel)]="newRole.permisos" placeholder="Ej: Gestionar Reservas">
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" (click)="save()">
        {{ isEditing ? 'Actualizar Rol' : 'Crear Rol' }}
      </button>
      <button *ngIf="isEditing" class="btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </div>

  <div class="glass-card">
    <h3 class="title-gradient">Lista de Roles y Permisos</h3>
    <table class="custom-table">
      <thead>
        <tr>
          <th>Rol</th>
          <th>Permisos / Alcance</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of roleService.roles()">
          <td><strong>{{ r.nombre }}</strong></td>
          <td>{{ r.permisos }}</td>
          <td>
            <button class="btn-icon edit" (click)="edit(r)" title="Editar">âœï¸</button>
            <button class="btn-icon delete" (click)="roleService.remove(r.id)" title="Eliminar">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
