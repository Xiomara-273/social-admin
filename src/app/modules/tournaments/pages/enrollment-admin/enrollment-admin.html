<div class="enrollment-container animate-fade-in">
  <h2>Gestión de Inscripciones</h2>

<div class="enrollment-container animate-fade-in">
  <section style="margin-bottom: 40px;">
    <app-enrollment-form></app-enrollment-form>
  </section>

  <hr style="opacity: 0.1; margin: 40px 0;">

  <h2>Lista de Equipos Inscritos</h2>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Representante</th>
          <th>Estado</th>
          <th>Pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of enrollmentService.enrollments()">
          <td>{{ e.nombreEquipo }}</td>
          <td>{{ e.representante }}</td>
          <td>
            <span class="status-badge" [attr.data-status]="e.estado">{{ e.estado }}</span>
          </td>
          <td>
            <button (click)="togglePayment(e.id, e.pago)" class="btn-payment">
              {{ e.pago === 'pagado' ? '✅ Pagado' : '⏳ Pendiente' }}
            </button>
          </td>
          <td>
            <button class="btn-approve" (click)="approve(e.id)">Aprobar</button>
            <button class="btn-reject" (click)="reject(e.id)">Rechazar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
